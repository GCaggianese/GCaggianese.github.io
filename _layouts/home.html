---
layout: compress
---
<!DOCTYPE html>

<head>
    {% include head.html %}
</head>

<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                <a href="{{ site.url }}">
                    <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                </a>
                <h3 class="title">
                    <a class="zoombtn" href="{{ site.url }}">
                        <p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
                    </a>
                </h3>
                <hr class="hr-line">
                <h3 class="title">
                    <a href="{{ site.url }}/about">
                        <p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
                    </a>
                </h3>
                <hr class="hr-line">
                <h3 class="title">
                    <a class="btn zoombtn" href="{{ site.url }}/posts">
                        Posts
                    </a>
                    <a class="btn zoombtn" href="{{ site.url }}/projects">
                        Projects
                    </a>
                    <a class="btn zoombtn" href="{{ site.url }}/areas">
                        Areas
                    </a>
                </h3>
                <h3 class="title">
                    {% include social-links.html %}
                </h3>
<div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-top: 1rem;">
    <div style="text-align: left;">
        <a href="{{ site.url }}/about" style="font-size: 0.7em; font-weight:300; color: LightSteelBlue;">About</a>
    </div>

    <div class="language-switcher" style="text-align: right;">
        <a href="{{ site.url }}{{ page.url }}" title="English" class="btn zoombtn lang-btn">
            <img src="{{ site.url }}/assets/img/flags/uk.png" alt="English" style="width:24px;height:auto;">
        </a>
        <a href="{{ site.url }}/es{{ page.url }}" title="Español" class="btn zoombtn lang-btn">
            <img src="{{ site.url }}/assets/img/flags/uy.png" alt="Español" style="width:24px;height:auto;">
        </a>
        <a href="{{ site.url }}/zh_TW{{ page.url }}" title="中文" class="btn zoombtn lang-btn">
            <img src="{{ site.url }}/assets/img/flags/tw.png" alt="中文" style="width:24px;height:auto;">
        </a>
    </div>
</div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
